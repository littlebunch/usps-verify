buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.4.1"
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
  jcenter()
}

dependencies {
  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.21'
  compile ratpack.dependency('hikari')
  testCompile ratpack.dependency('test')
  testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
  testCompile "cglib:cglib:2.2.2"
  testCompile "org.objenesis:objenseis:2.1"
  compile 'org.mariadb.jdbc:mariadb-java-client:1.5.2'
  compile('org.grails:grails-spring:3.0.9') {
    exclude module: 'groovy'
  }
  compile('org.grails:grails-datastore-gorm-hibernate4:5.0.10.RELEASE') {
    exclude module: 'groovy '
  }
  compile('commons-httpclient:commons-httpclient:3.1'
)
}
